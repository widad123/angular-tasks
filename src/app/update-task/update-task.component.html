<div class="container my-4">
<div class="card-header p-2 g-col-6 bg-info-subtle text-emphasis-info">
  Todo's ({{ listOfTasks.length }})
</div>
<ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let task of listOfTasks" >
      Title : {{task.title}}, 
         <input class="form-check-input me-1" type="checkbox" [checked]="task.done">
         <span [class.strikeIt]="task.done">
           {{task.title}}
         </span>
    </li>
</ul>
</div>
